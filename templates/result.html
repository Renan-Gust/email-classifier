<!-- travar o scroll do body -->

<div class="relative aria-[hidden=false]:z-10 aria-[hidden=true]:-z-10 transition-all duration-700"
    aria-labelledby="modal-title" role="dialog" id="dialog" aria-hidden="true">
    <div class="fixed inset-0 bg-gray-500/75 aria-[hidden=false]:opacity-100 aria-[hidden=true]:opacity-0 transition-all duration-700"
        aria-hidden="true"></div>

    <div class="fixed inset-0 w-screen h-screen overflow-y-auto transition-all duration-700 top-1/2 aria-[hidden=false]:-translate-y-1/2 aria-[hidden=true]:translate-y-[120%]"
        aria-hidden="true" onclick="closeCompleteResult(event)">
        <div class="h-full flex items-center justify-center p-4 text-center sm:items-center sm:p-0 close-modal">
            <div class="relative overflow-hidden rounded-lg bg-white text-left sm:my-8 sm:w-full sm:max-w-lg">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4 overflow-auto max-h-[352px]">
                    <div class="flex gap-[6px]">
                        <strong class="tracking-wide">Corpo do email: </strong>
                        <span class="tracking-wide truncate block flex-1 email-content"></span>
                    </div>
                    <div>
                        <strong class="tracking-wide">Categoria: </strong>
                        <span class="tracking-wide category"></span>
                    </div>
                    <div>
                        <strong class="tracking-wide">Resposta: </strong>
                        <p class="tracking-wide inline response"></p>
                    </div>
                </div>
                <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button"
                        class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-700 sm:ml-3 sm:w-auto cursor-pointer mb-3 md:mb-0"
                        onclick="copyResponse(this)">Copiar
                        Resposta</button>
                    <button type="button"
                        class="inline-flex w-full justify-center rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto cursor-pointer close-modal"
                        onclick="closeCompleteResult(event)">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
