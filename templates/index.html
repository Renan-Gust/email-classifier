<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Email</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style type="text/tailwindcss">
        @theme {
            --font-display: "Roboto", "sans-serif";
        }

        .send-button-selected{
            @apply bg-blue-200;
        }

        .button-upload{
            @apply transition-all py-2 px-8 rounded-lg cursor-pointer border border-blue-200 hover:bg-blue-200;
        }
    </style>
</head>

<body class="bg-blue-200 font-display">
    <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 lg:h-screen grid place-items-center">
        <div class="xl:h-[673px] w-full bg-white rounded-2xl grid lg:grid-cols-2">
            <div class="px-6 py-8 size-full">
                <h1 class="font-bold text-xl lg:text-2xl tracking-wider">Classificador Inteligente de Emails</h1>
                <p class="text-zinc-500 tracking-wider text-sm lg:text-base">
                    Envie um email ou arquivo e receba uma resposta gerada <br class="hidden lg:block"> automaticamente
                    com base no conte√∫do.
                </p>

                <div class="mt-4">
                    <strong class="tracking-wide">Escolha um modo de envio:</strong>

                    <div class="mt-2" id="switch-send">
                        <button class="mr-2 button-upload send-button-selected" data-target="upload">Arquivo</button>
                        <button class="button-upload" data-target="text">Texto</button>
                    </div>

                    {% include "./input.html" %}
                </div>

                <div class="text-end mt-4">
                    <button id="submit"
                        class="transition-all py-2 px-8 rounded-lg cursor-pointer bg-blue-200 hover:bg-blue-300  disabled:cursor-default disabled:bg-blue-300 disabled:opacity-50"
                        disabled>
                        <svg aria-hidden="true" role="status" class="w-5 h-5 animate-spin hidden" viewBox="0 0 100 101"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="#FFF" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="#8EC5FF" />
                        </svg>
                        <span>Enviar</span>
                    </button>
                </div>
            </div>

            <div
                class="bg-blue-300 w-full h-[400px] lg:h-full max-h-[673px] p-6 rounded-bl-2xl rounded-br-2xl lg:rounded-bl-none lg:rounded-tr-2xl lg:rounded-br-2xl">
                <div class="size-full bg-white rounded-xl overflow-auto py-8">
                    <div class="flex items-center gap-4 px-6">
                        <span class="w-full h-[2px] bg-zinc-300"></span>
                        <h2 class="font-medium text-2xl tracking-wider">Resultados</h2>
                        <span class="w-full h-[2px] bg-zinc-300"></span>
                    </div>

                    <div id="results" class="px-4 mt-4 space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    {% include "./result.html" %}

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>

</html>
